<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" type="text/css" href="books.css">
    <title>Books Library</title>
</head>
<body>
  <h1>My Library</h1>
  <button id="newBookBtn">+ New Book</button>

  <!-- Form inside a modal -->
  <dialog id="bookDialog">
    <form id="bookForm">
      <label>Title: <input type="text" id="title" required></label><br>
      <label>Author: <input type="text" id="author" required></label><br>
      <label>Pages: <input type="number" id="pages" required></label><br>
      <label>
        Read:
        <input type="checkbox" id="read">
      </label><br>
      <button type="submit">Add Book</button>
      <button type="button" id="closeDialog">Cancel</button>
    </form>
  </dialog>
  <div id="library"></div>

  <script src="books.js"></script>
</body>
</html>
